<body>
    <header>
        <div class="header-container">
             <img src="BSS LOG.jpg" alt="Bunya Secondary School Logo" class="logo">
            <h1>Bunya Secondary School</h1>
            <p class="motto">Motto: Ever Forward</p>
            <button id="dark-mode-toggle">Toggle Dark Mode</button>
        </div>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>

        </ul>
    </nav>
    <main>
        <section id="contact">
            <h2>Contact Us</h2>
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                <label for="message">Message:</label>
                <textarea id="message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
            <h3>Our Location</h3>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3989.7550000000005!2d33.483!3d0.459!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x177e6f0000000000%3A0x0000000000000000!2sMayuge%2C%20Uganda!5e0!3m2!1sen!2sus!4v1630000000000" width="1200" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </section>
    </main>
